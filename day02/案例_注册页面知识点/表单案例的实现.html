<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/案例实现.css" />
	</head>
	<body>
		<!--外层先来一个div,设置边框-->
		<div id="div1">
			<form>
				<table>
					<!--提示-->
					<tr>
						<td><h1 id="h001">会员注册</h1></td>
						<td colspan="2">USER REGISTER </td>
					</tr>
					<!--用户名-->
					<tr>
						<td>用户名:</td>
						<td colspan="2">
							<input type="text" name="username"/>
						</td>
					</tr>
					<!--密码-->
					<tr>
						<td>密码:</td>
						<td colspan="2">
							<input type="password" name="password"/>
						</td>
					</tr>
					<!--确认密码-->
					<tr>
						<td>确认密码:</td>
						<td colspan="2">
							<input type="password" name="repassword"/>
						</td>
					</tr>
					<!--email-->
					<tr>
						<td>Email:</td>
						<td colspan="2">
							<input type="text" name="email"/>
						</td>
					</tr>
					<!--姓名-->
					<tr>
						<td>姓名:</td>
						<td colspan="2">
							<input type="text" name="name"/>
						</td>
					</tr>
					<!--性别-->
					<tr>
						<td>性别:</td>
						<td colspan="2">
							男<input type="radio" name="sex" value="01"/>
							女<input type="radio" name="sex" value="02" checked="checked"/>
						</td>
					</tr>
					<!--出生日期-->
					<tr>
						<td>出生日期:</td>
						<td colspan="2">
							<input type="text" name="birth"/>
						</td>
					</tr>
					<!--验证码-->
					<tr>
						<td>验证码:</td>
						<td>
							<input type="text" name="yzm"/>
						</td>
						<td>
							<input type="image" src="../img/captcha.jhtml" />
						</td>
					</tr>
					<!--注册按钮-->
					<tr>
						<td colspan="3" align="center">
							<input id="btn001" type="submit" value="注册"/>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
