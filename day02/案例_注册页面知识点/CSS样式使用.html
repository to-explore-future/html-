<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--在head标签的子标签,style-->
		<style>
			h1{
				color: red;
			}
			
		</style>
		<!--在head标签的另外一个标签 link中引入-->
		<link rel="stylesheet" href="../css/选择器使用.css" />
	</head>
	<body>
		<!--行内样式: 在标签的style属性值中写-->
		<h1 style="font-size: 300px;">传智博客</h1>
	</body>
</html>
